{% extends 'loginRegisterLayout.html' %}
{% block form %}
    <div class="form-container">
        <form action="/login" class="form" method="POST">
            <h1>Login</h1>
            {{ form.hidden_tag() }}
            {{ form.email(class="input") }}
            {{ form.password(class="input") }}
            <input class="login-btn" type="submit" value="Log IN">
        </form>
        <a class="signup" href="{{ url_for('register') }}">Create Account</a>
    </div>
{% endblock form %}
